<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ - Gặp gỡ đội ngũ (Cosmic Minimalism)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* MÀU TỐI GIẢN VŨ TRỤ */
            --bg-dark: #0f172a; /* Xanh Navy Đậm (Slate 900) */
            --text-light: #ffffff; /* TRẮNG TINH KHIẾT */
            --accent-gold: #fbbf24; /* Vàng Kim (Amber 500) */
            --accent-teal: #14b8a6; /* Xanh Ngọc (Teal 500) */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark); 
            background: linear-gradient(135deg, #020410 0%, var(--bg-dark) 100%);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow-x: hidden; /* QUAN TRỌNG: Ngăn tràn ngang */
            color: var(--text-light); 
        }

        /* CSS cho hiệu ứng Starfield (Ngôi sao tĩnh, lấp lánh) */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2; 
            overflow: hidden;
            pointer-events: none;
        }

        /* ************************************** */
        /* THAY ĐỔI MỚI: Animation Drift (Di chuyển nhẹ) */
        /* ************************************** */
        @keyframes drift {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(var(--dx), var(--dy)) scale(1.05); }
        }

        .star {
            position: absolute;
            width: 2px; 
            height: 2px;
            background-color: var(--text-light); 
            border-radius: 50%;
            opacity: 0; 
            box-shadow: 0 0 5px var(--text-light); 
            /* Hoạt hình lấp lánh */
            animation: 
                flicker var(--duration-flicker) infinite alternate,
                drift var(--duration-drift) ease-in-out infinite alternate; /* KẾT HỢP HAI ANIMATION */
        }

        @keyframes flicker {
            0% { opacity: 0.1; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.3; transform: scale(1.0); }
        }
        
        /* Tiêu đề: Vàng kim gradient với hiệu ứng phản chiếu */
        #wavy-text-container {
            line-height: 1.2;
            padding-bottom: 0.5rem;
            text-shadow: 0 0 5px rgba(251, 191, 36, 0.5);
        }
        
        .animated-char {
            display: inline-block;
            transform-origin: bottom;
            /* Animation Màu Gradient Vàng Kim Tinh tế */
            animation: color-shift-gold 3s ease-in-out infinite alternate; 
            
            /* Dải màu trắng chiếm ưu thế và sáng nhất */
            background: linear-gradient(90deg, var(--accent-gold) 10%, var(--text-light) 50%, var(--accent-gold) 90%);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            /* Thêm hiệu ứng phản chiếu (reflection) */
            filter: drop-shadow(0 4px 2px rgba(0, 0, 0, 0.4));
        }

        @keyframes color-shift-gold {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Thẻ Neumorphism Phẳng (Tối Giản) */
        .minimal-card {
            background-color: #1e293b; /* Slate 800 */
            border-radius: 20px;
            box-shadow: 
                -8px -8px 15px rgba(45, 55, 68, 0.5), /* Shadow trong */
                8px 8px 15px rgba(0, 0, 0, 0.6);      /* Shadow ngoài */
            transform-style: preserve-3d; 
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.05); /* Viền mỏng */
        }
        
        /* Hiệu ứng 3D Parallax khi hover - Tăng độ sâu */
        .minimal-card:hover {
            transform: scale(1.02) perspective(1000px) rotateX(var(--rotateX, 0deg)) rotateY(var(--rotateY, 0deg)) translateZ(5px);
            box-shadow: 
                -10px -10px 20px rgba(45, 55, 68, 0.6), 
                10px 10px 20px rgba(0, 0, 0, 0.8),
                0 0 30px rgba(20, 184, 166, 0.3); /* Thêm chút ánh sáng xanh ngọc */
        }

        /* HIỆU ỨNG CHUYỂN ĐỔI: Sử dụng animation 3D mượt mà hơn */
        @keyframes fadeInDepth {
            from {
                opacity: 0;
                transform: translateZ(-50px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateZ(0) scale(1);
            }
        }

        .fade-in-animation {
            animation: fadeInDepth 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; 
        }

        /* Viền Ảnh Đại Diện: Gradient Tối Giản (Gold/Teal) */
        .profile-container {
            position: relative;
            width: 144px; 
            height: 144px;
            padding: 4px; /* Giảm padding */
            border-radius: 50%;
            z-index: 10;
        }

        .profile-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, var(--accent-gold), var(--accent-teal), var(--accent-gold));
            background-size: 200% 200%;
            border-radius: 50%;
            z-index: -1;
            /* Hiệu ứng chuyển động gradient nhẹ */
            animation: gradient-shift 6s linear infinite;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Nút Tối Giản (Màu Xanh Ngọc - Teal) */
        .minimal-btn {
             background-color: var(--accent-teal);
             color: var(--bg-dark);
             font-weight: 700;
             box-shadow: 0 4px 15px rgba(20, 184, 166, 0.4);
             transition: all 0.3s;
        }
        
        .minimal-btn:hover {
            background-color: #0d9488; /* Teal 600 */
            box-shadow: 0 6px 20px rgba(20, 184, 166, 0.6);
            transform: scale(1.05);
        }
        
        /* Nút Điều Hướng */
        .nav-btn {
             background-color: var(--bg-dark);
             border: 2px solid var(--accent-teal);
             color: var(--accent-teal);
             box-shadow: 0 0 5px rgba(20, 184, 166, 0.5);
        }
        
        .nav-btn:hover {
             background-color: var(--accent-teal);
             color: var(--bg-dark);
             box-shadow: 0 0 10px rgba(20, 184, 166, 0.8);
        }
        
        /* Cải tiến Responsive cho nút điều hướng trên Mobile */
        @media (max-width: 640px) {
            .space-x-6 {
                /* Giảm khoảng cách giữa các nút trên màn hình nhỏ */
                gap: 1.5rem; /* Tương đương space-x-6, nhưng dùng gap cho flexbox tốt hơn */
            }
            .nav-btn {
                padding: 0.75rem 1rem; /* Giảm padding để nút vừa vặn hơn */
                min-width: 100px; /* Giảm min-width */
                font-size: 1rem; /* Giảm kích thước chữ */
            }
            .nav-btn span:first-child, .nav-btn span:last-child {
                font-size: 1.25rem; /* Kích thước mũi tên */
            }
        }
    </style>
</head>
<body class="min-h-screen p-2 sm:p-4 flex flex-col items-center">

    <div id="animated-bg" class="animated-background"></div>

    <div id="wavy-text-container" class="text-2xl sm:text-3xl md:text-5xl font-extrabold text-center mt-10 mb-10 md:mb-20 text-white">
        </div>

    <div id="member-card-container" class="w-full max-w-sm flex justify-center min-h-[350px]">
        </div>

    <div class="flex space-x-6 mt-10 mb-10">
        <button id="prev-btn" class="text-lg text-white font-bold rounded-full 
                       nav-btn transition-colors shadow-lg py-3 px-6 min-w-[120px]
                       flex items-center justify-center space-x-2">
            <span class="text-xl">&larr;</span>
            <span>Trước</span>
        </button>
        
        <button id="next-btn" class="text-lg text-white font-bold rounded-full 
                       nav-btn transition-colors shadow-lg py-3 px-6 min-w-[120px]
                       flex items-center justify-center space-x-2">
            <span>Sau</span>
            <span class="text-xl">&rarr;</span>
        </button>
    </div>

    <script>
        // Dữ liệu 5 thành viên (GIỮ NGUYÊN)
        const teamMembers = [
            { name: "Trần Thanh Phong", image: "Image/phong1.jpg", alt: "Trần Thanh Phong" },
            { name: "Hồ Quốc Duy", image: "Image/duy2.jpg", alt: "Hồ Quốc Duy" },
            { name: "Lê Huỳnh Quốc Kiệt", image: "imgqkiet/kietprofile.jpg", alt: "Lê Huỳnh Quốc Kiệt" },
            { name: "Nguyễn Hoàng Thiện", image: "Image/thien1.jpg", alt: "Nguyễn Hoàng Thiện" },
            { name: "Nguyễn Thế Vinh", image: "Image/01.jpg", alt: "Nguyễn Thế Vinh" }
        ];

        let currentMemberIndex = 0;
        const cardContainer = document.getElementById('member-card-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const totalMembers = teamMembers.length;
        
        cardContainer.style.minHeight = '350px'; 
        // ❌ ĐIỀU CHỈNH QUAN TRỌNG: Loại bỏ minWidth cố định (384px) 
        // để thẻ có thể co lại trên màn hình điện thoại nhỏ (vd: 320px).
        // cardContainer.style.minWidth = '384px'; 

        // Hàm tạo HTML cho thẻ thành viên (Đã cập nhật)
        function createMemberCard(member) {
            let detailFileName = '';
            switch (member.name) {
                case "Trần Thanh Phong":
                    detailFileName = "phong.html";
                    break;
                case "Hồ Quốc Duy":
                    detailFileName = "Duy.html";
                    break;
                case "Lê Huỳnh Quốc Kiệt":
                    detailFileName = "indexqkiet.html";
                    break;
                case "Nguyễn Hoàng Thiện":
                    detailFileName = "thien.html";
                    break;
                case "Nguyễn Thế Vinh":
                    detailFileName = "vinh.html";
                    break;
                default:
                    detailFileName = "#"; 
            }

            return `
                <div class="minimal-card w-full p-8 rounded-3xl flex flex-col items-center space-y-8 fade-in-animation" id="current-member-card">
                    <div class="relative transform translateZ(20px)">
                        <div class="profile-container">
                            <img src="${member.image}" 
                                 alt="${member.alt}"
                                 class="w-full h-full rounded-full object-cover">
                        </div>
                    </div>
                    
                    <h2 class="text-2xl font-extrabold text-white tracking-wider">${member.name}</h2>
                    <p class="text-sm italic text-gray-400">Thiết Kế & Phát Triển</p>
                    
                    <a href="${detailFileName}" class="responsive-btn w-full max-w-[220px] rounded-full py-3 text-lg
                                   minimal-btn text-center flex items-center justify-center">
                        Hồ Sơ Chi Tiết
                    </a>
                </div>
            `;
        }
        
        // Hàm cập nhật thẻ thành viên (Giữ nguyên logic chuyển đổi)
        function updateMemberCard(direction = 0) {
            const currentCard = cardContainer.querySelector('#current-member-card');
            
            if (currentCard) {
                // Hiệu ứng biến mất tinh tế hơn
                currentCard.style.opacity = '0';
                currentCard.style.transform = 'translateZ(-20px) scale(0.95)';
                currentCard.style.transition = 'opacity 0.3s ease-in, transform 0.3s ease-in';
            }

            setTimeout(() => {
                let nextIndex = currentMemberIndex + direction;

                if (nextIndex >= totalMembers) {
                    currentMemberIndex = 0;
                } else if (nextIndex < 0) {
                    currentMemberIndex = totalMembers - 1;
                } else {
                    currentMemberIndex = nextIndex;
                }

                const member = teamMembers[currentMemberIndex];
                cardContainer.innerHTML = createMemberCard(member);
                
                // Kích hoạt lại hiệu ứng Parallax
                const newCard = document.getElementById('current-member-card');
                if (newCard) {
                    newCard.addEventListener('mousemove', handleCardParallax);
                    newCard.addEventListener('mouseleave', resetCardParallax);
                }

            }, currentCard ? 300 : 0); 
        }

        // Logic mới: Tạo background Starfield (ĐÃ CẬP NHẬT TỐC ĐỘ DRIFT)
        function createStarfield() {
            const bgContainer = document.getElementById('animated-bg');
            const starCount = 150; 

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 2 + 1; // Kích thước nhỏ 1-3px
                const durationFlicker = Math.random() * 5 + 3; // Lấp lánh 3-8s
                
                // THAY ĐỔI: Trôi dạt nhanh hơn (20-60s)
                const durationDrift = Math.random() * 40 + 20; 
                
                const delay = -Math.random() * durationFlicker; 
                
                const startX = Math.random() * 100; 
                const startY = Math.random() * 100; 
                
                // Định nghĩa biến CSS cho animation Drift (Di chuyển tối đa 10vw/vh)
                const driftX = (Math.random() * 10 - 5) + 'vw'; 
                const driftY = (Math.random() * 10 - 5) + 'vh';
                
                star.style.setProperty('--duration-flicker', `${durationFlicker}s`);
                star.style.setProperty('--duration-drift', `${durationDrift}s`);
                star.style.setProperty('--dx', driftX);
                star.style.setProperty('--dy', driftY);
                
                star.style.left = `${startX}vw`; 
                star.style.top = `${startY}vh`; 
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;
                
                bgContainer.appendChild(star);
            }
        }
        
        // Logic Parallax 3D cho thẻ (Tinh chỉnh để nhẹ nhàng hơn)
        function handleCardParallax(e) {
            const card = e.currentTarget;
            const rect = card.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const offsetX = e.clientX - centerX;
            const offsetY = e.clientY - centerY;
            
            // Độ nghiêng nhỏ hơn (chỉ tối đa 5 độ)
            const rotateY = (offsetX / rect.width) * 5; 
            const rotateX = (offsetY / rect.height) * -5; 
            
            card.style.setProperty('--rotateX', `${rotateX}deg`);
            card.style.setProperty('--rotateY', `${rotateY}deg`);
            card.style.transform = `scale(1.02) perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(5px)`;
        }

        function resetCardParallax(e) {
            const card = e.currentTarget;
            card.style.setProperty('--rotateX', `0deg`);
            card.style.setProperty('--rotateY', `0deg`);
            card.style.transform = 'scale(1) perspective(1000px) rotateX(0deg) rotateY(0deg)';
        }


        // Khởi tạo hiệu ứng chữ và thẻ đầu tiên khi tải trang
        document.addEventListener('DOMContentLoaded', () => {
            // Hiệu ứng chữ
            const text = "Nhóm Thiết Kế Web Five Guys";
            const wavyContainer = document.getElementById('wavy-text-container');
            wavyContainer.innerHTML = text
                .split('')
                .map((char, index) => {
                    if (char === ' ') {
                        return `<span>${char}</span>`;
                    }
                    // Delay cho hiệu ứng màu chạy
                    return `<span style="animation-delay: ${index * 0.05}s;" class="animated-char">${char}</span>`;
                })
                .join('');
            
            // Hiển thị thẻ thành viên đầu tiên
            updateMemberCard(0);

            // Khởi tạo background animation
            createStarfield();

            // Thêm sự kiện cho nút
            nextBtn.addEventListener('click', () => updateMemberCard(1));
            prevBtn.addEventListener('click', () => updateMemberCard(-1));
        });
    </script>
</body>
</html>
